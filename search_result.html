  <style>
    /* Container for the entire results section */
    #results-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Individual card container */
    .col-md-4 {
      display: flex;
      justify-content: center;
      width: 320px;
      margin: 0 1rem;
    }

    /* Card styling */
    .card {
      width: 320px;
      height: 100%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* Poster image size */
    .card-img-top {
      width: 320px;
      height: 300px;
      object-fit: cover;
    }

    /* Card content */
    .card-body {
      padding: 1.25rem;
    }

    /* Title truncation */
    .card-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      margin-bottom: 0.75rem;
    }

    /* Add tooltip on hover for full title */
    .card-title:hover {
      position: relative;
    }

    .card-title[title]:hover:after {
      content: attr(title);
      position: absolute;
      left: 0;
      top: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      white-space: normal;
      z-index: 1000;
      width: max-content;
      max-width: 300px;
    }

    /* Search results header styling */
    .search-results-header {
      text-align: center;
      margin: 2rem 0;
    }

    /* Style for the no results section */
