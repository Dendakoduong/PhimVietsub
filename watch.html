  <style>
    #video-container {
      text-align: center;
    }

    .details-container {
      display: flex;
      align-items: flex-start;
      flex-wrap: wrap;
      /* Ensure it wraps properly on smaller screens */
      margin: 0 auto;
      max-width: 800px;
      /* Matches the video width */
      text-align: left;
    }

    .details-heading {
      width: 100%;
      margin-bottom: 1rem;
    }

    .poster-container {
      max-width: 200px;
      flex: 0 0 auto;
      margin-right: 1rem;
    }

    .poster-container img {
      width: 100%;
      border-radius: 0.5rem;
    }

    .details-content {
      flex: 1;
      padding-right: 15px;
    }

    .details-content h3 {
      margin-top: 0;
    }

    .alert-small {
      position: fixed;
      top: 100px;
      right: 20px;
      max-width: 300px;
      z-index: 1050;
      /* Keeps the alert on top of other elements */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Dark background overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      /* Black background with slight transparency */
      z-index: 1000;
      /* Ensure it covers everything */
      display: none;
      /* Initially hidden */
    }

    /* Highlight iframe */
    #video-player {
      position: relative;
      z-index: 1100;
      /* Above the overlay */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
      /* Glow effect for emphasis */
    }

    #turn-on-light {
      position: fixed;
      /* Fix position to make it stay on top */
      top: 10px;
      /* Position near the top of the screen */
      right: 10px;
      /* Position near the right of the screen */
      z-index: 1101;
      /* Place it above the overlay */
      display: none;
      /* Initially hidden */
    }
  </style>

  <!-- alert.js -->
  <script>
    // Automatically remove the alert after 5 seconds
    setTimeout(() => {
      const alert = document.querySelector('.alert-small');
      if (alert) {
        alert.classList.remove('show'); // Triggers the Bootstrap fade out
        alert.classList.add('fade');   // Ensures a smooth fade-out
        setTimeout(() => alert.remove(), 500); // Fully removes it after fade animation
      }
    }, 5000); // 5000ms = 5 seconds
  </script>
  <!-- light.js -->
  <script>
    // Select buttons and overlay
    const turnOffButton = document.getElementById('turn-off-light');
    const turnOnButton = document.getElementById('turn-on-light');
    const overlay = document.createElement('div');
    overlay.id = 'overlay';
    document.body.appendChild(overlay); // Add overlay to the body

    // Turn Off Light
    turnOffButton.addEventListener('click', () => {
      overlay.style.display = 'block'; // Show dark background
      turnOffButton.style.display = 'none'; // Hide "Turn Off Light" button
      turnOnButton.style.display = 'inline-block'; // Show "Turn On Light" button
    });

    // Turn On Light
    turnOnButton.addEventListener('click', () => {
      overlay.style.display = 'none'; // Remove dark background
      turnOffButton.style.display = 'inline-block'; // Show "Turn Off Light" button
      turnOnButton.style.display = 'none'; // Hide "Turn On Light" button
    });
  </script>
